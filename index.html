<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Sculptor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #aaa;
      font-size: 18px;
      letter-spacing: 1px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="loading" id="loading">Loading Block Sculptor...</div>
  <script type="module">
    import './src/main.js?v=3.1';
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loading').remove();
    });
  </script>
</body>
</html>
