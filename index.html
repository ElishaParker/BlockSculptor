<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Sculptor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #888;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Block Sculptor...</div>

  <!-- Load main orchestrator (forces cache refresh) -->
  <script type="module" src="./src/main.js?v=4.2"></script>

  <!-- Remove loading screen after full load -->
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading');
      if (loader) loader.remove();
    });
  </script>
</body>
</html>
